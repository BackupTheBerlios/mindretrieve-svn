<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/html4/loose.dtd">
<html>
<script node='con:url'>
var url = '';
</script>
<script>
// ------------------------------------------------------------------------
// the purpose of this script is to call parent's onupdate() method
// and then dismiss.

p = window.opener;
// this is a popup window, call parent.onupdate() and then close itself.
if (p) {
    try {
        if ('onupdate' in p)
            p.onupdate(url);
    }
    finally {
        window.close()
    }
}

p = window.parent;
// this an (hidden) iframe? Call parent.onupdate().
if (p) {
    if ('onupdate' in p) {
        p.onupdate(url);
    }
}

</script>
<body>
<!-- Window suppose to be closed by javascript already. -->
Completed. Please close the window.
</body>
</html>
