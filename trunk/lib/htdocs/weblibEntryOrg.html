<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/html4/loose.dtd">
<html>
<head>
<title>MindRetrieve - Configuration</title>
<link rel="stylesheet" href="/main.css" type="text/css">
<style>
  .error_message { color:red }
  #form_table   {
    margin-top: 4ex; 
    margin-left: 15%; 
    margin-right: 15%;
    margin-bottom: 4ex; 
    width: 70%;
    border: medium solid #963;
  }
  #form_title   {
    text-align: center;
    color: #fff;
    font-weight: bold;
    background-color: #963; 
  }
  #form_content {
    padding-top: 1ex;
    padding-left: 1em;
    padding-bottom: 1ex;
  }
  .filler       {
    line-height: 0.5ex;
  }  
</style>
<script>
function close_form() {
    elem = document.getElementById('close_form');
    elem.checked='';
    window.back();
    //window.location = '/weblib';
}
function choose(opt) {
    elem = document.getElementById(opt);
    elem.checked='On';
}
</script>
</head>


<body>
<div node='-con:header' style='width:100%;background-color:#ddd;text-align:center'>--HEADER--</div>

<!-- form table -->
<table id='form_table' cellspacing='0' cellpadding='0'>
<tr><td id='form_title'>  
    <span style='float: right'><input id='close_form' type='checkbox' onclick='close_form()' /></span>
    <span node='-con:form_title'>Organize - $name,...</span>
</td></tr>

<tr><td id='form_content'>

<form node='con:edit_form' id='edit_form' method='GET' action='/weblib.entryOrganize'>

    <input type='hidden' node='con:id_list' name='id_list' value=''/>

    <table cellspacing='5'>
    <tr node='con:error'>
        <td colspan='3'><span node='con:message' class='error_message'>Please correct the error.</span></td>
    </tr>    
    <tr>
        <td colspan='3'>
            <div node='con:all_tags'>Tags used by all: $all_tags</div>
            <div node='con:some_tags'>Tags used by some: $some_tags</div>
        </td>
    </tr>    
    <tr><td colspan='3' class='filler'>&nbsp;</td></tr>
    <tr>
        <td><input id='assign_option' type='radio' name='option' /></td>
        <td>Assign Tags</td>
        <td>
            <input type='text' name='assign_tags' size='50' onchange='choose("assign_option");'/>
        </td>
    </tr>    
    <tr><td colspan='3' class='filler'>&nbsp;</td></tr>
    <tr>
        <td rowspan='2'><input id='add_remove_option' type='radio' name='option' /></td>
        <td>Add Tags</td>
        <td>
            <input type='text' name='assign_tags' size='50' onchange='choose("add_remove_option");'/>
        </td>
    </tr>    
    <tr>
        <td>Remove Tags</td>
        <td>
            <input type='text' name='assign_tags' size='50' onchange='choose("add_remove_option");'/>
        </td>
    </tr>
    <tr><td colspan='3' class='filler'>&nbsp;</td></tr>
    <tr>
        <td></td>
        <td></td>
        <td>
            <input type='submit' name='action' value='OK'      />
            <input type='submit' name='action' value='Cancel' onclick='close_form()' />
        </td>
    </tr>    
    </table>

</form>

</td></tr>
</table>    <!-- end form table -->


<div node='-con:footer' style='width:100%;background-color:#ddd;text-align:center'>--footer--</div>

</body>
</html>
