<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/html4/loose.dtd">
<html>
<head>
<title>MindRetrieve - Configuration</title>
<link rel="stylesheet" href="/main.css" type="text/css">
<style>
    .error_message { color:red }
    .date_field { padding-left: 0.5em; padding-right: 0.5em; background-color: #eee; }
    .date_padding { padding-left: 8em; background-color: #eee; }
</style>
</head>


<body>

<h1>MindRetrieve</h1>

<form node='con:form' id='edit_form' method='GET' action='weblib/id'>
<input type='hidden' name='filled' value='1'/>
<input type='hidden' name='create_tags' value=''/>
<input type='hidden' node='con:id' name='id' value=''/>
<table cellspacing='5'>
<tr node='con:error'>
    <td colspan='2'><span node='con:message' class='error_message'>Please correct the error.</span></td>
</tr>    
<tr>
    <td>*Title</td>
    <td><input type='text' node='con:name' name='t' size='100' /></td>
</tr>    
<tr>
    <td>*Address</td>
    <td><input type='text' node='con:url' name='u' size='100' /></td>
</tr>    
<tr>
    <td>Description</td>
    <td><textarea node='con:description' name='ds' cols='80' rows='6'></textarea></td>
</tr>
<tr>
    <td>Tags</td>
    <td><input type='text' node='con:tags' name='tags' size='50' />
        <span style="margin-left:1em">Related Tags&nbsp;<input type='text' node='con:related' name='related' size='30' />
    </td>
</tr>    
<tr>
    <td>Modified</td>
    <td>
        <span class='date_field' node='con:modified_txt'><span class='date_padding'></span></span>
        <span style="margin-left:1em">Last Used&nbsp;</span>
        <span class='date_field' node='con:lastused_txt'><span class='date_padding'></span></span>
        <span style="margin-left:1em">Cached&nbsp;</span>
        <span class='date_field' node='con:cached_txt'><span class='date_padding'></span></span>
        <input type='hidden' node='con:modified' name='modified' size='15' />
        <input type='hidden' node='con:lastused' name='lastused' size='15' />
        <input type='hidden' node='con:cached' name='cached' size='15' />
    </td>
</tr>    
<tr>
    <td></td>
    <td>
        <input type='submit' name='action' value='OK'      />
        <input type='submit' name='action' value='Delete'  />
        <input type='submit' name='action' value='Cancel'  />
    </td>
</tr>    
</table>
</form>


<hr style='margin-top: 12ex' size='2' noshade='1'/>

<div id='navigationBar'>

<div id='homepagelink'>
Copyright &copy; 2005 <a href='http://mindretrieve.berlios.de/'>MindRetrieve</a>
</div>

<a href='/'>Home</a>
| <a href='/bookmark'>Library</a>
| <span id='navigationCurrent'>Config</span>
| <a href='/help'>Help</a>

</div>


<!-- Script to handle posting with new tags -->
<script node='con:new_tags'>
  new_tags = '';
</script>

<script>
function ask_save_new_tags() {
  msg = 'The tags (' + new_tags + ') have not been used before. Save with the new tags?';
  if (confirm(msg)) {
      form = document.getElementById('edit_form');
      form.elements['create_tags'].value = '1';
      form.submit();
  }
}
if (new_tags) {
  ask_save_new_tags();
}
</script>


</body>
</html>
