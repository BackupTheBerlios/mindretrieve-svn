<!-- This document test a few variations in meta data format -->
<html>
<head>

<!-- title span multiple lines and punctuated by tags (illegally) -->
<title><b>word1</b>  word2

<i>word3</title>

<!-- all cap 'description' attribute with XML encoding and run into multiple lines -->
<meta name='DESCRIPTION'
content='word1 &amp; word2
&lt;word3&gt;' />

<!-- no keywords -->

</head>

<body>
meta format variations sample
</body>
</html>
